<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update & Trigger Workflow</title>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const actionButton = document.getElementById("actionButton");
            const backendUrl = "https://botspammer-backend.onrender.com"; // Replace with your actual Render backend URL

            actionButton.addEventListener("click", async () => {
                const var1 = document.getElementById("var1").value.trim();
                const var2 = document.getElementById("var2").value.trim();

                if (!var1 || !var2) {
                    alert("❌ Please enter values for both variables.");
                    return;
                }

                try {
                    const response = await fetch(`${backendUrl}/update-and-trigger`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ var1, var2 })
                    });

                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || "Unknown error");

                    alert("✅ Success: Variables updated & workflow triggered!");
                } catch (error) {
                    console.error("Error:", error);
                    alert("❌ Failed: " + error.message);
                }
            });
        });
    </script>
</head>
<body>
    <h1>Update Variables & Trigger GitHub Workflow</h1>

    <label>Variable 1:</label>
    <input type="text" id="var1" placeholder="Enter value 1">

    <label>Variable 2:</label>
    <input type="text" id="var2" placeholder="Enter value 2">

    <button id="actionButton">Update & Trigger</button>
</body>
</html>
