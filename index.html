<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Data</title>
</head>
<body>
  <input type="text" id="textbox1" placeholder="Enter first value" />
  <input type="text" id="textbox2" placeholder="Enter second value" />
  <button id="updateButton">Submit</button>

  <script>
    document.getElementById('updateButton').addEventListener('click', async () => {
      const textbox1 = document.getElementById('textbox1').value;
      const textbox2 = document.getElementById('textbox2').value;
      
      try {
        const response = await fetch('https://botspammer-backend.onrender.com/update-data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ textbox1, textbox2 })
        });

        const result = await response.json();
        console.log('Response:', result);
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
