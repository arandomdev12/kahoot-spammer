<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Workflow Trigger</title>
</head>
<body>

    <h1>Update Variables and Trigger GitHub Workflow</h1>

    <label for="var1">Variable 1:</label>
    <input type="text" id="var1" name="var1" placeholder="Enter value for var1" required>
    <br>
    <label for="var2">Variable 2:</label>
    <input type="text" id="var2" name="var2" placeholder="Enter value for var2" required>
    <br>

    <button onclick="updateAndTriggerWorkflow()">Submit</button>

    <div id="message"></div>

    <script>
        async function updateAndTriggerWorkflow() {
            const var1 = document.getElementById('var1').value;
            const var2 = document.getElementById('var2').value;
            const messageDiv = document.getElementById('message');

            if (!var1 || !var2) {
                messageDiv.innerHTML = "<span style='color: red;'>Please fill in both fields.</span>";
                return;
            }

            try {
                const response = await fetch('https://botspammer-backend.onrender.com/update-and-trigger', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ var1, var2 }),
                });

                const data = await response.json();
                if (response.ok) {
                    messageDiv.innerHTML = "<span style='color: green;'>" + data.message + "</span>";
                } else {
                    messageDiv.innerHTML = "<span style='color: red;'>" + data.error + "</span>";
                }
            } catch (error) {
                messageDiv.innerHTML = "<span style='color: red;'>Error: " + error.message + "</span>";
            }
        }
    </script>

</body>
</html>
