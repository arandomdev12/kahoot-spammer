<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kahoot Bot Spammer</title>
</head>
<body>
    <h2>KAHOOT BOT SPAMMER</h2>
    <input type="text" id="var1" placeholder="Type in your game id">
    <input type="text" id="var2" placeholder="Amount of bots">
    <button onclick="updateVariables()">Start bot spam</button>

    <script>
        async function updateVariables() {
            const var1 = document.getElementById('var1').value;
            const var2 = document.getElementById('var2').value;

            try {
                // Send values to the backend (Render)
                const response = await fetch('https://botspammer-backend.onrender.com/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ var1, var2 })
                });

                if (response.ok) {
                    alert("Variables updated and workflow triggered!");
                } else {
                    alert("Error triggering workflow.");
                }
            } catch (error) {
                console.error("Request failed:", error);
                alert("Failed to connect to backend.");
            }
        }
    </script>
</body>
</html>
